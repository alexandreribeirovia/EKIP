version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: team_postgres
    environment:
      POSTGRES_DB: team_db
      POSTGRES_USER: team_user
      POSTGRES_PASSWORD: team_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - team_network

  # Redis (para cache e sess√µes)
  redis:
    image: redis:7-alpine
    container_name: team_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - team_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: team_backend
    environment:
      DATABASE_URL: postgresql://team_user:team_password@postgres:5432/team_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - team_network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: team_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - team_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  team_network:
    driver: bridge 